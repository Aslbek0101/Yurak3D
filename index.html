<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Heart - Interactive 3D Particle System</title>
    <style>
        :root {
            --bg-color: #050510;
            --text-color: #e0e0e0;
            --accent-color: #ff0055;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #webcam {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            opacity: 0.3;
            transform: scaleX(-1);
            /* Mirror camera */
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #webcam:hover {
            opacity: 0.8;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #status-pill {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #ccc;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        .dot.warn {
            background-color: #ffaa00;
            box-shadow: 0 0 8px #ffaa00;
        }

        .dot.error {
            background-color: #ff0055;
            box-shadow: 0 0 8px #ff0055;
        }

        #error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #ff5555;
            z-index: 10000;
            padding: 40px;
            font-family: monospace;
            display: none;
            overflow: auto;
            white-space: pre-wrap;
            pointer-events: all;
        }
    </style>

    <!-- ES Module Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/+esm",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>

<body>
    <div id="error-overlay"></div>
    <script>
        const errorOverlay = document.getElementById('error-overlay');
        function showError(msg) {
            errorOverlay.style.display = 'block';
            errorOverlay.innerText += `> ${msg}\n\n`;
            console.error(msg);
        }
        window.onerror = function (msg, url, line, col, error) {
            showError(`Global Error: ${msg}\nAt: ${url}:${line}:${col}`);
            return false;
        };
        window.addEventListener('unhandledrejection', (event) => {
            showError(`Unhandled Promise Rejection: ${event.reason}`);
        });

        if (window.location.protocol === 'file:') {
            showError(`CRITICAL: You are running this file directly (file://).\nThis app requires a local server due to security policies (CORS/Modules).\nPlease run 'python -m http.server 8000' and go to localhost:8000.`);
        }
    </script>
    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text">Initializing High-Performance Core...</p>
    </div>

    <div id="status-pill">
        <div class="dot" id="status-dot"></div>
        <span id="status-text">Initializing...</span>
    </div>

    <div id="canvas-container"></div>
    <video id="webcam" autoplay playsinline muted></video>

    <!-- Main Entry Point -->
    <script type="module" src="./main.js"></script>
</body>

</html>
